<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Танчики — Лабиринт</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #222;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;   /* Центрирование по вертикали */
            justify-content: center; /* Центрирование по горизонтали */
        }
        canvas {
            display: block;
            background: #1e1e1e;
            box-shadow: 0 0 20px #0008;
        }
        #touch-controls {
            display: block !important;
            position: absolute;
            left: 20px;
            bottom: 40px;
            z-index: 10;
            user-select: none;
        }
        #touch-controls button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 2em;
            opacity: 0.6;
            border-radius: 50%;
            border: none;
            background: #444;
            color: #fff;
        }
        #touch-controls button:active {
            background: #888;
        }
        #btn-fire {
            width: 70px;
            height: 70px;
            margin-left: 30px;
            font-size: 2.2em;
            background: #e74c3c;
            color: #fff;
            border-radius: 50%;
            border: none;
            opacity: 0.8;
        }
        #btn-fire:active {
            background: #ff7675;
        }
        @media (pointer: coarse), (max-width: 800px) {
            #touch-controls {
                display: block;
            }
        }
        #game-over-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-over-buttons button {
            width: 180px;
            height: 60px;
            margin: 20px;
            font-size: 2em;
            border-radius: 16px;
            border: none;
            background: #444;
            color: #fff;
            opacity: 0.9;
            cursor: pointer;
        }
        #game-over-buttons button:active {
            background: #888;
        }
    </style>
</head>
<body>
    <canvas id="game" width="800" height="600"></canvas>
    <script src="game.js"></script>
    <!-- Touch controls for mobile -->
    <div id="touch-controls">
        <button id="btn-up">▲</button><br>
        <button id="btn-left">◀</button>
        <button id="btn-down">▼</button>
        <button id="btn-right">▶</button>
        <button id="btn-fire">●</button>
    </div>
    <!-- Game over buttons (hidden by default) -->
    <div id="game-over-buttons" style="display:none;">
        <button id="btn-restart">Restart</button>
        <button id="btn-exit">Exit</button>
    </div>
</body>
</html>
